<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/}" th:object="${car}" method="post">
    brand: <input type="text" th:field="*{brand}">
    name: <input type="text" th:field="*{name}">
    year: <input type="text" th:field="*{year}">

    <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="errors"></span>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errors"></span>
    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="errors"></span>
    <input type="submit" value="ok">
</form>


</body>
</html>
